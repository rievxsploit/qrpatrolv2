<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Patrol</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://unpkg.com/html5-qrcode"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="login-screen" class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Login QR Patrol</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2" />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4" />
      <button id="login-btn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
      <p id="login-error" class="text-red-600 text-sm mt-2 hidden">Login failed.</p>
    </div>
  </div>

  <div id="dashboard" class="hidden min-h-screen p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">QR Patrol Dashboard</h2>
      <button id="logout-btn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
    <div id="qr-reader" class="w-full max-w-md mx-auto mb-4"></div>
    <button id="toggle-flash" class="mb-4 bg-yellow-500 text-white px-4 py-2 rounded">Toggle Flash</button>
    <h3 class="text-lg font-semibold mt-6 mb-2">Riwayat Scan</h3>
    <ul id="scan-log" class="space-y-2"></ul>
  </div>
</body>
</html>
