<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Patrol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">QR Patrol</h1>
    <div id="user-section" class="mb-4 hidden">
      <p id="user-email" class="text-sm text-gray-600 mb-2"></p>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <div id="login-section">
      <input id="email" type="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" />
      <button onclick="login()" class="w-full bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </div>

    <div id="scanner" class="mt-4 hidden">
      <div id="qr-reader" class="mb-2"></div>
      <button onclick="startScan()" class="bg-green-600 text-white px-4 py-2 rounded w-full">Start Patrol</button>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
